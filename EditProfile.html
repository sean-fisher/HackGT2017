<!DOCTYPE html>
<body>
    <div><b>Name</b></div>
    <div><input type="text" placeholder="Edit Name" name="pname"></div>
    <div><b>Description</b></div>
    <div><input type="text" placeholder="Tell us about yourself" name="pdesc"></div>
    <div><b>Organization</b></div>
    <div><input type="text" placeholder="Edit Company/Organization" name="porg"></div>

    <input type="button" value="Apply" onclick="apply_changes()"/>
    <input type="button" value="Cancel" onclick="return_profile()"/>

    <script type="text/javascript">
        function apply_changes() {
            window.location.href="Profile.html"
        }
        function return_profile() {
            window.location.href="Profile.html"
        }
    </script>
</body>

<!DOCTYPE html>
<html>
<style>
.title {
    margin-top: 200px;
    margin-bottom: 100px;
    font-family: sans-serif;
    font-size: x-large;
    color: #9DE79C;
    text-align: center;

}
input {
    margin-left: 300px;
    background-color: #4CAF50;
    border-style: groove;
    border-width: thick;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
}
</style>
<body>
    <div class="title"><h1>ASSETSHUB</h1></div>

    <div>
        <input type="button" value="Sign Up" onclick="sign_up()"/>
        <input type="button" value="Sign In" onclick="sign_in()"/>
    </div>
    <script>
        function sign_in() {
            window.location.href = "LoginScreen.html"
        }
        function sign_up() {
            window.location.href = "SignupScreen.html"
        }
    </script>
    <script type="text/javascript" src="../js/RequestForm.js">
    </script>
</body>
</html>
